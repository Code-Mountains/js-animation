<!DOCTYPE html>
<html>
  <head>
    <title>Pok√©mon Animation</title>
    <style>
      #pokemon {
        position: absolute;
        height: 100px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <img id="pokemon" src="" alt="Pokemon" />
    <script>
      // Fetching a Pokemon sprite
      fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
        .then((response) => response.json())
        .then((data) => {
          const pokemonImage = document.getElementById("pokemon");
          pokemonImage.src = data.sprites.front_default; // You can change 'front_default' to other sprite views
          animatePokemon(pokemonImage);
        });

      // Function to animate the Pokemon
      function animatePokemon(element) {
        let posX = 0;
        const speed = 5; // Adjust speed here

        function movePokemon() {
          posX += speed;
          element.style.left = posX + "px";

          // Reset position if it goes off screen
          if (posX > window.innerWidth) {
            posX = -100;
          }

          requestAnimationFrame(movePokemon);
        }

        movePokemon();
      }
    </script>
  </body>
</html>
